name: macos-build

on:
  push:
    branches:
    - master # build after merging code to master

  pull_request:
    branches:
    - master # build after opening a new PR

  schedule:
    - cron: '0 2 * * *' # run at 2 AM UTC

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        jdk: [11, 14, 16]

    runs-on: ${{ matrix.os }}
    env:
      JDK_VERSION:  ${{ matrix.jdk }}

    steps:
      - name: checkout repository code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.jdk }}
          distribution: 'adopt'

      - name: Install botan
        run: brew install botan
        
      - name: botan intall prefix
        run: botan config prefix
        id: botan_prefix

      - name: output python version
        run: echo ${{ steps.botan_prefix.outputs.stdout }}
        
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
        env: 
          DYLD_FALLBACK_LIBRARY_PATH:${{ steps.botan_prefix.outputs.stdout }}/lib
