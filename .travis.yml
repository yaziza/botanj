# Travis CI Java documentation can be found in:
# https://docs.travis-ci.com/user/languages/java/
language: java

sudo: required

before_install:
  - sudo apt-get update -y
  - sudo apt-get install -y botan

cache:
  directories:
    - ~/.m2

jdk:
  - openjdk11

branches:
  only:
    - master

script: mvn clean verify
